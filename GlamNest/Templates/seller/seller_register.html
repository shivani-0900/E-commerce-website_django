{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Register - GlamNest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    .nav-menu {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      background: linear-gradient(45deg, #b24f60, #9a3a52);
      border-radius: 50%;
      color: #fff;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .nav-menu:hover {
      background: linear-gradient(45deg, #9a3a52, #b24f6099);
      transform: scale(1.1);
      box-shadow: 0 3px 10px rgba(184, 20, 45, 0.4);
    }

    .nav-menu i {
      font-size: 22px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e3e9f1);
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Remove green border on focus */
    input:focus, select:focus {
      box-shadow: 0 0 8px rgba(243, 67, 111, 0.4) !important;
      border-color: #f5436f !important;
      background: #fff0f4 !important;
    }

    /* Chrome autofill fix */
    input:-webkit-autofill,
    input:-webkit-autofill:focus {
      box-shadow: 0 0 0 1000px #fff0f4 inset !important;
      -webkit-text-fill-color: #222 !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    /* Remove green check for valid select/input (Firefox & Chrome) */
    select:valid,
    input:valid {
      border-color: #f5436f !important;
    }

    /* Optional: Remove WebKit's default green valid outline */
    input:focus-visible,
    select:focus-visible {
      outline: none;
    }

    .container {
      display: flex;
      flex-direction: row;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      width: 80%;
      max-width: 1100px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease;
    }

    .left {
      flex: 1;
      background: url("{% static 'images/logo.png' %}") center/cover no-repeat;
      min-height: 550px;
      position: relative;
      overflow: hidden;
    }

    .left::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(184, 20, 61, 0.15), rgba(244, 100, 100, 0.15));
      opacity: 0.7;
    }

    .right {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fafafa;
      border-radius: 20px;
      margin: 20px;
      animation: slideInRight 1s ease;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.05);
    }

    .form-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 32px;
      color: #b3334d;
      margin-bottom: 20px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: none;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    input, select {
      width: 100%;
      padding: 15px 12px;
      font-size: 16px;
      border: 1px solid #ccc; /* Added border for consistency */
      border-radius: 8px;
      background: #fff;
      color: #222;
      outline: none;
      transition: box-shadow 0.3s, border-color 0.3s;
    }

    input:focus, select:focus {
      box-shadow: 0 0 8px rgba(184, 20, 77, 0.434);
      border-color: #b81445;
      background: #f0fdfa;
    }

    label {
      position: absolute;
      top: 50%;
      left: 12px;
      color: #777;
      font-size: 16px;
      pointer-events: none;
      transform: translateY(-50%);
      transition: 0.3s ease all;
      padding: 0 5px;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label,
    select:focus + label,
    select:valid + label {
      top: 0;
      font-size: 12px;
      color: #f5436f;
      transform: translateY(-50%);
    }

    .btn-submit {
      background: linear-gradient(45deg, #b24f6099, #9a3a52);
      color: white;
      padding: 15px;
      width: 100%;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(187, 49, 72, 0.6);
    }

    .btn-submit::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn-submit:hover::after {
      left: 100%;
    }

    .login-link {
      text-align: center;
      margin-top: 25px;
      display: block;
      font-size: 15px;
      color: #f5436f;
      text-decoration: none;
      transition: color 0.3s;
    }

    .login-link:hover {
      color: #59262d;
      text-decoration: underline;
    }

    .alert {
      margin: 15px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      background-color: #e9ffe9;
      color: #146314;
      border: 1px solid #90ee90;
      text-align: center;
      animation: slideDown 0.5s ease-in-out;
      max-width: 100%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .alert.error {
      background-color: #ffe9e9;
      color: #a30000;
      border: 1px solid #ff8080;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
      }
      .left {
        min-height: 250px;
      }
      .right {
        margin: 10px;
        padding: 30px 20px;
      }
      .form-title {
        font-size: 28px;
      }
      .alert {
        font-size: 13px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <a href="/" class="nav-menu"><i class="bi bi-arrow-left"></i></a>
    </div>
    <div class="right">
      <form method="post">
        {% csrf_token %}
        <h2 class="form-title">Join GlamNest as a Seller</h2>
        {% if messages %}
          <div id="message-container">
            {% for message in messages %}
              <div class="alert {{ message.tags }}">
                {{ message|safe }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
        <div class="form-group">
          <input type="text" id="username" name="username" required placeholder=" " />
          <label for="username">Username</label>
        </div>
        <div class="form-group">
          <select id="brand" name="brand" required>
            <option value="" disabled selected hidden></option>
            <option value="L'Oréal Paris">L'Oréal Paris</option>
            <option value="Maybelline">Maybelline</option>
            <option value="Lakmé">Lakmé</option>
            <option value="Swiss Beauty">Swiss Beauty</option>
            <option value="Nykaa">Nykaa</option>
          </select>
          <label for="brand">Your Brand Name</label>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" required placeholder=" " />
          <label for="email">Email Address</label>
        </div>
        <div class="form-group">
          <input type="tel" id="phone" name="phone" required placeholder=" " />
          <label for="phone">Phone Number</label>
        </div>
        <div class="form-group">
          <input type="password" id="password1" name="password1" required placeholder=" " />
          <label for="password1">Create Password</label>
        </div>
        <div class="form-group">
          <input type="password" id="password2" name="password2" required placeholder=" " />
          <label for="password2">Confirm Password</label>
        </div>
        <button type="submit" class="btn-submit">Register as Seller</button>
        <a href="/uselogin" class="login-link">Already a seller? Login here</a>
      </form>
    </div>
  </div>
  <script>
    function toggleVisibility(id, icon) {
      const input = document.getElementById(id);
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);
      icon.classList.toggle('bi-eye');
      icon.classList.toggle('bi-eye-slash-fill');
    }
  </script>
</body>
</html>

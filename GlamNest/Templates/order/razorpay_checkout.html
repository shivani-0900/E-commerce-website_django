<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Secure Payment | GlamNest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Razorpay Checkout -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts: Playfair Display, Cormorant Garamond, Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSRF Token -->
    <meta name="csrf-token" content="{{ csrf_token }}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: #fef9f8; /* Matching background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .payment-container {
            background: #fff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(168, 111, 106, 0.1); /* Matching shadow */
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #a86f6a; /* Theme color */
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }

        .pay-amount {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: #2d2d2d;
            margin-bottom: 2rem;
        }

        #pay-btn {
            background: linear-gradient(45deg, #d9a7a1, #a86f6a); /* Theme gradient */
            color: #fff;
            padding: 0.75rem 2rem;
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        #pay-btn:hover {
            background: linear-gradient(45deg, #a86f6a, #d9a7a1);
            box-shadow: 0 4px 10px rgba(168, 111, 106, 0.3);
            transform: translateY(-2px);
        }

        #pay-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .info {
            font-family: 'Open Sans', sans-serif;
            font-size: 0.9rem;
            color: #555;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .info i {
            color: #a86f6a;
        }

        @media (max-width: 600px) {
            .payment-container {
                padding: 2rem;
                max-width: 90%;
            }

            h2 {
                font-size: 2rem;
            }

            .pay-amount {
                font-size: 1.5rem;
            }

            #pay-btn {
                font-size: 0.9rem;
                padding: 0.65rem 1.5rem;
            }

            .info {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h2>Complete Your Payment</h2>
    <div class="pay-amount">₹{{ amount_rupees|floatformat:2 }}</div>
    <button id="pay-btn">Pay Now</button>
    <div class="info"><i class="bi bi-lock-fill"></i> Secure payment powered by Razorpay</div>
</div>

<script>
    const csrftoken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

    const options = {
        key: "{{ razorpay_key_id }}",
        amount: "{{ amount }}",
        currency: "{{ currency }}",
        name: "GlamNest",
        description: "Order #{{ order.id }} Payment",
        order_id: "{{ razorpay_order_id }}",
        handler: function (response) {
            const payBtn = document.getElementById('pay-btn');
            payBtn.disabled = true;
            payBtn.innerText = 'Processing...';

            fetch("{{ callback_url }}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({
                    razorpay_payment_id: response.razorpay_payment_id,
                    razorpay_order_id: response.razorpay_order_id,
                    razorpay_signature: response.razorpay_signature
                })
            })
            .then(res => res.json())
            .then(data => {
                console.log('Server response:', data);
                if (data.status === 'success') {
                    alert('✅ Payment successful!');
                    window.location.href = '/user_home';
                } else {
                    alert('❌ Payment verification failed!\n' + (data.message || 'Unknown error'));
                    payBtn.disabled = false;
                    payBtn.innerText = 'Pay Now';
                }
            })
            .catch(err => {
                alert('⚠️ Network error. Please try again.');
                console.error('Fetch error:', err);
                payBtn.disabled = false;
                payBtn.innerText = 'Pay Now';
            });
        },
        prefill: {
            name: "{{ order.buyer.username|default:'' }}",
            email: "{{ order.buyer.email|default:'' }}",
            contact: "{{ order.buyer.phone_number|default:'' }}"
        },
        theme: {
            color: "#a86f6a" /* Matching theme color */
        }
    };

    const rzp1 = new Razorpay(options);

    document.getElementById('pay-btn').onclick = function(e) {
        rzp1.open();
        e.preventDefault();
    };
</script>

</body>
</html>

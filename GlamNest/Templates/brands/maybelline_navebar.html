{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glamnest â€“ Maybelline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4efef;
    }
    .logo-container {
      text-align: center;
      
      background-color: #ffffff;
      transition: background-color 0.4s ease;
      padding: 6px ;

    }

    .logo-container:hover {
      background-color: #ffffff;
    }

    .logo-container img {
      max-width: 300px;
      transition: transform 0.3s ease-in-out;
    }

    .logo-container img:hover {
      transform: scale(1.05);
    }

    .welcome-message {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.7rem;
      color: #333;
      margin: 20px 0 40px;
    }

    .navbar {
      background-color: #000;
      padding: 1.2rem 0;
    }

    .navbar-brand {
      display: none;
    }

    .navbar-nav {
      margin: 0 auto;
    }

    .navbar-nav .nav-link {
      color: #fff;
      font-size: 1.1rem;
      font-weight: 500;
      margin: 0 15px;
      position: relative;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #f69cad;
    }

    .navbar-nav .nav-link::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: #ff69b4;
      transition: width 0.3s;
      margin-top: 4px;
    }

    .navbar-nav .nav-link:hover::after,
    .navbar-nav .nav-link.active::after {
      width: 100%;
    }

    @media (max-width: 991px) {
      .navbar-nav {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Logo Section -->
 

  <!-- Welcome Message -->
 
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container justify-content-center">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCentered">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarCentered">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/maybelline' %}active{% endif %}" href="/maybelline">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/M_makeup' %}active{% endif %}" href="/M_makeup">Makeup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/M_skincare' %}active{% endif %}" href="/M_skincare">Skincare</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/M_haircare' %}active{% endif %}" href="/M_haircare">Haircare</a>
          </li>
         
        </ul>
      </div>
    </div>
  </nav>
 <div class="logo-container">
    <img src="{% static 'images/maybelline_logo.jpg' %}" alt="Maybelline Logo">
  </div>
   <div class="welcome-message">
    Discover the power of beauty with Maybelline.<br> Effortless, iconic, and uniquely you.
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ahvaning – Inspired by L'Oréal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    .welcome-message {
      font-family: 'Playfair Display', serif;
      
      
      color: #333;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 30px;
    }
    .welcome-message br {
      line-height: 1.5;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .logo-container {
      text-align: center;
      padding: 50px 20px 20px;
      background-color: #f8f8f8;
      transition: background-color 0.4s ease;
    }

    .logo-container:hover {
      background-color: #ffe4e1;
    }

    .logo-container img {
      max-width: 320px;
      transition: transform 0.3s ease-in-out;
    }

    .logo-container img:hover {
      transform: scale(1.05);
    }

    .welcome-message {
      text-align: center;
      font-size: 1.7rem;
      color: #333;
      margin: 20px 0 40px;
    }

    .navbar {
      background-color: #000;
      padding: 1.2rem 0;
    }

    .navbar-brand {
      display: none;
    }

    .navbar-nav {
      margin: 0 auto;
    }

    .navbar-nav .nav-link {
      color: #fff;
      font-size: 1.1rem;
      font-weight: 500;
      margin: 0 15px;
      position: relative;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #ffb6c1;
    }

    .navbar-nav .nav-link::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: #ffb6c1;
      transition: width 0.3s;
      margin-top: 4px;
    }

    .navbar-nav .nav-link:hover::after,
    .navbar-nav .nav-link.active::after {
      width: 100%;
    }

    @media (max-width: 991px) {
      .navbar-nav {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="{% static 'images/logo_loreal.png' %}" alt="Ahvaning Logo">
  </div>

  <!-- Welcome Text -->
  <div class="welcome-message">
    Unlock the beauty within you.<br>
    Where elegance meets artistry, and every moment is yours.
  </div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container justify-content-center">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCentered">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarCentered">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/loreal' %}active{% endif %}" href="/loreal">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/L_skincare' %}active{% endif %}" href="/L_skincare">Skincare</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/L_makeup' %}active{% endif %}" href="/L_makeup">Makeup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/L_haircare' %}active{% endif %}" href="/L_haircare">Haircare</a>
          </li>
          
          
          
        </ul>
      </div>
    </div>
  </nav>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

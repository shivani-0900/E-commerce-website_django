{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Sellers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #1c2526;
      --card-bg: #2a3439;
      --accent-color: #00d1b2;
      --text-primary: #e0e6e9;
      --text-secondary: #444e54;
      --hover-bg: rgba(61, 69, 68, 0.15);
      --border-color: rgba(0, 209, 178, 0.2);
      --shadow-color: rgba(0, 209, 178, 0.25);
      --font-primary: 'Roboto', sans-serif;
      --font-secondary: 'Poppins', sans-serif;
      --font-accent: 'Orbitron', sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-primary);
      font-family: var(--font-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .main-content {
      margin-left: 80px;
      padding: 2rem;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }

    .sidebar.expanded ~ .main-content {
      margin-left: 260px;
    }

    @media (max-width: 991px) {
      .main-content {
        margin-left: 0;
        padding: 1rem;
      }
      .sidebar.expanded ~ .main-content {
        margin-left: 0;
      }
    }

    .container {
      max-width: 1400px;
    }

    .heading-section {
      text-align: center;
      margin: 2.5rem 0;
      position: relative;
    }

    .heading-section h2 {
      font-family: var(--font-accent);
      font-size: 2.4rem;
      font-weight: 600;
      color: rgb(22, 58, 96);
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 10px var(--shadow-color);
    }

    .heading-section h2::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      background: var(--accent-color);
      margin: 0.5rem auto;
      border-radius: 2px;
    }

    .seller-block {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 12px var(--shadow-color);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(5px);
      border: 1px solid var(--border-color);
      position: relative;
    }

   .seller-block:hover {
  transform: translateY(-5px);
  background: rgba(132, 141, 142, 0.629); /* soft teal hover */
  box-shadow: 0 8px 20px var(--shadow-color);
  border-color: var(--accent-color);
  color: var(--text-secondary);
}

    .seller-info h5 {
      font-family: var(--font-accent);
      font-weight: 600;
      font-size: 1.4rem;
      color: var(--accent-color);
      margin-bottom: 0.75rem;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .seller-info p {
      font-family: var(--font-secondary);
      margin: 0.4rem 0;
      color: var(--text-primary);
      font-size: 0.95rem;
      line-height: 1.5;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .seller-info p strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .seller-block:hover .seller-info h5,
    .seller-block:hover .seller-info p,
    .seller-block:hover .seller-info p strong {
      color: var(--text-primary);
    }

    .row-cols-md-2 .col {
      margin-bottom: 1.5rem;
    }

    .empty-block {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 12px var(--shadow-color);
      border: 1px solid var(--border-color);
      backdrop-filter: blur(5px);
    }

    .empty-block p {
      font-family: var(--font-secondary);
      font-size: 1rem;
      color: var(--text-secondary);
      margin: 0;
    }

    @media (max-width: 767px) {
      .heading-section h2 {
        font-size: 1.8rem;
      }
      .seller-block {
        padding: 1rem;
      }
      .seller-info h5 {
        font-size: 1.2rem;
      }
      .seller-info p {
        font-size: 0.85rem;
      }
    }

    @media (max-width: 576px) {
      .seller-block {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  {% include 'admin/admin_navebar.html' %}

  <div class="main-content">
    <div class="container">
      <div class="heading-section">
        <h2>Our Sellers</h2>
      </div>

      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for i in seller %}
        <div class="col">
          <div class="seller-block">
            <div class="seller-info">
              <h5>{{ i.username|default:"Unknown" }}</h5>
              <p><strong>Brand:</strong> {{ i.brand|default:"N/A" }}</p>
              <p><strong>Email:</strong> {{ i.email|default:"N/A" }}</p>
              <p><strong>Phone:</strong> {{ i.phone|default:"N/A" }}</p>
            </div>
          </div>
        </div>
        {% empty %}
        <div class="col">
          <div class="empty-block">
            <p>No sellers found.</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Adjust main content margin based on sidebar state
    const sidebar = document.getElementById('adminSidebar');
    const mainContent = document.querySelector('.main-content');
    const observer = new MutationObserver(() => {
      if (sidebar && sidebar.classList.contains('expanded')) {
        mainContent.style.marginLeft = '260px';
      } else {
        mainContent.style.marginLeft = '80px';
      }
    });
    if (sidebar) {
      observer.observe(sidebar, { attributes: true, attributeFilter: ['class'] });
    }
  </script>
</body>
</html>

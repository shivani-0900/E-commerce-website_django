{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlamNest Admin</title>

  <!-- BOOTSTRAP & ICONS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --bg-color: rgba(15, 20, 30, 0.8);
      --gradient-bg: linear-gradient(135deg, rgba(10, 25, 47, 0.9), rgba(30, 60, 90, 0.8), rgba(20, 30, 60, 0.6));
      --text-color: #e0e6ed;
      --icon-color: #b0c4de;
      --accent-color: #3ec6ff;
      --hover-bg: rgba(62, 198, 255, 0.15);
      --hover-text: #e0f7ff;
      --shadow-color: rgba(62, 198, 255, 0.3);
      --font-primary: 'Roboto', sans-serif;
      --font-secondary: 'Poppins', sans-serif;
      --font-accent:'Orbitron', sans-serif;
    }
    

    body {
      margin: 0;
      font-family: var(--font-accent);
      background: #f9fafa;
      color: var(--text-color);
    }

    .sidebar {
      width: 80px;
      height: 100vh;
      background: var(--gradient-bg);
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 0 4px 12px var(--shadow-color);
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      z-index: 1050;
      overflow-x: hidden;
    }

    .sidebar.expanded {
      width: 260px;
    }

    .sidebar .navbar-brand {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .sidebar .navbar-brand img {
      max-height: 60px;
      transition: transform 0.3s ease;
    }

    .sidebar .navbar-brand img:hover {
      transform: scale(1.05);
    }

    .sidebar .sidebar-content {
      overflow-y: auto;
      flex-grow: 1;
      padding-bottom: 20px;
    }

    .nav-section-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--icon-color);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 10px 20px 5px;
    }

    .sidebar .nav-link {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      font-family: var(--font-accent);
      font-weight: 500;
      font-size: 0.95rem;
      color: var(--text-color);
      text-decoration: none;
      border-radius: 10px;
      margin: 5px 15px;
      transition: all 0.25s ease;
      white-space: nowrap;
    }

    .sidebar .nav-link i {
      margin-right: 12px;
      font-size: 1.2rem;
      color: var(--icon-color);
      transition: transform 0.3s ease;
      width: 24px;
    }

    .sidebar .nav-link span {
      display: none;
    }

    .sidebar.expanded .nav-link span {
      display: inline;
    }

    .sidebar .nav-link:hover {
      background: var(--hover-bg);
      color: var(--hover-text);
      transform: translateX(6px);
    }

    .sidebar .nav-link:hover i {
      color: var(--hover-text);
      transform: scale(1.1);
    }

    .sidebar .nav-link.active {
      background: rgba(62, 198, 255, 0.3);
      color: #ffffff;
      font-weight: 600;
    }

    .sidebar .nav-link.active i {
      color: #ffffff;
    }

    .navbar-toggler {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1100;
      background: var(--accent-color);
      border: none;
      padding: 8px 10px;
      border-radius: 8px;
    }

    .navbar-toggler:hover {
      background: #2a9fd6;
    }

    @media (min-width: 769px) {
      .sidebar {
        width: 80px;
      }

      .sidebar:hover {
        width: 260px;
      }

      .sidebar:hover .nav-link span {
        display: inline;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        width: 260px;
      }

      .sidebar.active {
        transform: translateX(0);
        transition: transform 0.3s ease;
      }

      .sidebar.active .nav-link span {
        display: inline;
      }
    }
    .sidebar .sidebar-content {
  overflow-y: auto;
  flex-grow: 1;
  padding-bottom: 20px;

  /* Hide scrollbar for WebKit browsers */
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none;  /* IE and Edge */
}

.sidebar .sidebar-content::-webkit-scrollbar {
  display: none; /* Chrome, Safari */
}
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar" id="adminSidebar">
    <a class="navbar-brand" href="/admin_home">
      <img src="{% static 'images/glam_logo.png' %}" alt="GlamNest Logo">
    </a>
<div class="admin-profile text-center mb-3">
  <img src="{% static 'images/.png' %}" alt="" class="profile-img">
  <h5 class="admin-name" >Admin</h5>
 
</div>
    <div class="sidebar-content">
      <!-- Main Navigation -->
      <ul class="nav flex-column mt-3">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/unapproved' %}active{% endif %}" href="/unapproved">
            <i class="bi bi-person-check-fill"></i><span>Seller Approval</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/view_buyer' %}active{% endif %}" href="/view_buyer">
            <i class="bi bi-people-fill"></i><span>View Buyers</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/view_seller' %}active{% endif %}" href="/view_seller">
            <i class="bi bi-shop-window"></i><span>View Sellers</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/unapprove_products' %}active{% endif %}" href="/unapprove_products">
            <i class="bi bi-bag-check-fill"></i><span>Product Approval</span>
          </a>
        </li>
      </ul>

      <!-- General -->
      <div class="nav-section-title">General</div>
      <ul class="nav flex-column mb-3">
        <li class="nav-item">
          
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/help' %}active{% endif %}" href="/help">
            <i class="bi bi-question-octagon-fill"></i><span>Help</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/logout' %}active{% endif %}" href="/logout">
            <i class="bi bi-box-arrow-left"></i><span>Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Mobile Toggler -->
  <button class="navbar-toggler d-md-none" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>

  <script>
    const toggler = document.querySelector('.navbar-toggler');
    const sidebar = document.getElementById('adminSidebar');

    toggler.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | Glamnest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .reset-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .success-msg {
      color: green;
      font-weight: bold;
    }
    .btn-success {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <h4 class="mb-3 text-center">Reset Password</h4>

    {% if success %}
      <p class="success-msg">{{ success }}</p>
      <div class="text-center mt-3">
        <a href="{% url 'User:user_login' %}" class="btn btn-outline-primary">Back to Login</a>
      </div>
    {% else %}
      <form method="POST">
        {% csrf_token %}
        <p class="mb-2">Reset password for: <strong>{{ user.email }}</strong></p>
        
        <input type="password" name="new_password" class="form-control mb-3" placeholder="Enter New Password" required>
        <button type="submit" class="btn btn-success">Reset Password</button>
      </form>
    {% endif %}
  </div>

</body>
</html>

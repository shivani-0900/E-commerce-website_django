
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | GlamNest</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Google Fonts: Playfair Display, Cormorant Garamond, Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* General Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      background: linear-gradient(to right, #f6e8e5, #fef9f8); /* Softer gradient for elegance */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Email Container Styling */
    .email-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(168, 111, 106, 0.15); /* Theme-colored shadow */
      width: 100%;
      max-width: 400px;
    }

    /* Heading Styling */
    h4 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #a86f6a; /* Theme color */
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 0.5px;
    }

    /* Form Styling */
    .form-label {
      font-family: 'Open Sans', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      color: #2d2d2d;
      margin-bottom: 0.5rem;
    }

    .form-control {
      font-family: 'Open Sans', sans-serif;
      font-size: 0.95rem;
      color: #2d2d2d;
      border: 1px solid #d9a7a1; /* Theme color */
      border-radius: 8px;
      padding: 0.75rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #a86f6a;
      box-shadow: 0 0 8px rgba(168, 111, 106, 0.2);
      outline: none;
    }

    .form-control::placeholder {
      color: #aaa;
      font-weight: 400;
    }

    /* Button Styling */
    .btn-primary {
      font-family: 'Open Sans', sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      background: linear-gradient(90deg, #d9a7a1, #a86f6a); /* Theme gradient */
      border: none;
      border-radius: 25px;
      padding: 0.75rem;
      color: #ffffff;
      width: 100%;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #a86f6a, #d9a7a1);
      transform: scale(1.05);
    }

    /* Error Message Styling */
    .alert-danger {
      font-family: 'Open Sans', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      color: #e53935;
      background: #fff4f4;
      border: 1px solid #e53935;
      border-radius: 8px;
      padding: 0.75rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Link Styling */
    .text-decoration-none {
      font-family: 'Open Sans', sans-serif;
      font-size: 0.9rem;
      color: #a86f6a; /* Theme color */
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .text-decoration-none:hover {
      color: #d9a7a1;
      text-decoration: underline;
    }

    /* Responsive Adjustments */
    @media (max-width: 576px) {
      .email-container {
        padding: 1.5rem;
        max-width: 90%;
      }

      h4 {
        font-size: 1.25rem;
      }

      .form-label {
        font-size: 0.85rem;
      }

      .form-control, .btn-primary {
        font-size: 0.9rem;
        padding: 0.65rem;
      }

      .alert-danger, .text-decoration-none {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="email-container">
    <h4 class="text-center mb-4">Reset Your Password</h4>

    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Enter your registered email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com" required>
      </div>
      <button type="submit" class="btn btn-primary">Continue</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'User:user_login' %}" class="text-decoration-none">Back to Login</a>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>

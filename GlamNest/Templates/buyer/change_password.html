
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password | GlamNest</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Google Fonts: Playfair Display, Cormorant Garamond, Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* General Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      background: linear-gradient(to right, #f6e8e5, #fef9f8); /* Softer gradient for elegance */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Card Styling */
    .card {
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(168, 111, 106, 0.15); /* Theme-colored shadow */
      background: #ffffff;
      max-width: 500px;
      margin: auto;
      padding: 2rem;
    }

    /* Heading Styling */
    h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.75rem;
      font-weight: 700;
      color: #a86f6a; /* Theme color */
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    h3::before {
      content: 'üîê';
      font-size: 1.5rem;
      color: #d9a7a1; /* Complementary theme color */
    }

    /* Form Styling */
    .form-control {
      font-family: 'Open Sans', sans-serif;
      font-size: 0.95rem;
      color: #2d2d2d;
      border: 1px solid #d9a7a1;
      border-radius: 8px;
      padding: 0.75rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #a86f6a;
      box-shadow: 0 0 8px rgba(168, 111, 106, 0.2);
      outline: none;
    }

    label {
      font-family: 'Open Sans', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      color: #2d2d2d;
      margin-bottom: 0.5rem;
      display: block;
    }

    /* Button Styling */
    .btn-primary {
      font-family: 'Open Sans', sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      background: linear-gradient(90deg, #d9a7a1, #a86f6a); /* Theme gradient */
      border: none;
      border-radius: 25px;
      padding: 0.75rem;
      color: #ffffff;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #a86f6a, #d9a7a1);
      transform: scale(1.05);
    }

    /* Responsive Adjustments */
    @media (max-width: 576px) {
      .card {
        padding: 1.5rem;
        max-width: 90%;
      }

      h3 {
        font-size: 1.5rem;
      }

      .form-control, .btn-primary {
        font-size: 0.9rem;
        padding: 0.65rem;
      }

      label {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  {% if messages %}
    {% for message in messages %}
      <script>
        {% if message.tags == 'error' and message.message == 'incorrect' %}
          Swal.fire('Oops!', 'Current password is incorrect.', 'error');
        {% elif message.tags == 'error' and message.message == 'mismatch' %}
          Swal.fire('Password Mismatch', 'New passwords do not match.', 'warning');
        {% elif message.tags == 'success' and message.message == 'success' %}
          Swal.fire({
            icon: 'success',
            title: 'Password Changed!',
            text: 'Your password was successfully changed.',
          }).then(() => {
            window.location.href = "{% url 'User:user_login' %}";
          });
        {% endif %}
      </script>
    {% endfor %}
  {% endif %}

  <div class="container">
    <div class="card p-4">
      <h3 class="text-center mb-4">Change Your Password</h3>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="current_password">Current Password</label>
          <input type="password" name="current_password" id="current_password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="new_password">New Password</label>
          <input type="password" name="new_password" id="new_password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Change Password</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>

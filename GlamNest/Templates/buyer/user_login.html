
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GlamNest</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Google Fonts: Playfair Display, Cormorant Garamond, Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* General Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      background: linear-gradient(135deg, #f6e8e5, #fef9f8); /* Theme-aligned gradient */
      color: #2d2d2d;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      background: #ffffff;
      border-radius: 20px;
      overflow: hidden;
      width: 80%;
      max-width: 1100px;
      box-shadow: 0 10px 30px rgba(168, 111, 106, 0.15); /* Theme-colored shadow */
      animation: fadeIn 1s ease;
    }

    .left {
      flex: 1;
      background: #fff url("{% static 'images/glam_logo.png' %}") no-repeat center center;
      background-size: contain;
      min-height: 550px;
      position: relative;
      overflow: hidden;
    }

    .left::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(217, 167, 161, 0.2), rgba(168, 111, 106, 0.2)); /* Theme-aligned overlay */
      opacity: 0.6;
    }

    .right {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fef9f8; /* Theme background */
      border-radius: 20px;
      margin: 20px;
      animation: slideInRight 1s ease;
      position: relative;
    }

    .nav-menu {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #d9a7a1, #a86f6a); /* Theme gradient */
      border-radius: 50%;
      color: #fff;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .nav-menu:hover {
      background: linear-gradient(45deg, #a86f6a, #d9a7a1);
      transform: scale(1.1);
      box-shadow: 0 3px 10px rgba(168, 111, 106, 0.4);
    }

    .nav-menu i {
      font-size: 22px;
    }

    .form-title {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 700;
      color: #a86f6a; /* Theme color */
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 15px 12px;
      font-family: 'Open Sans', sans-serif;
      font-size: 16px;
      border: 1px solid #d9a7a1; /* Theme border */
      border-radius: 8px;
      color: #2d2d2d;
      outline: none;
      transition: box-shadow 0.3s, border-color 0.3s;
    }

    input:focus {
      box-shadow: 0 0 8px rgba(168, 111, 106, 0.4);
      border-color: #a86f6a;
    }

    label {
      position: absolute;
      top: 50%;
      left: 12px;
      font-family: 'Open Sans', sans-serif;
      color: #555;
      font-size: 16px;
      pointer-events: none;
      transform: translateY(-50%);
      transition: 0.3s ease all;
      padding: 0 5px;
      background: #fef9f8; /* Match .right background */
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: 0;
      font-size: 12px;
      color: #a86f6a;
      transform: translateY(-50%);
    }

    .form-group i.toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: #a86f6a;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-submit {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(45deg, #d9a7a1, #a86f6a); /* Theme gradient */
      color: #fff;
      padding: 15px;
      width: 100%;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(168, 111, 106, 0.4);
    }

    .btn-submit::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: 0.5s;
    }

    .btn-submit:hover::after {
      left: 100%;
    }

    .register-link {
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      margin-top: 15px;
      display: block;
      font-size: 15px;
      color: #a86f6a;
      text-decoration: none;
      transition: color 0.3s;
    }

    .register-link:hover {
      color: #d9a7a1;
      text-decoration: underline;
    }

    .alert {
      font-family: 'Open Sans', sans-serif;
      background: #fff4f4;
      color: #e53935;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      border: 1px solid #e53935;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
      }
      .left {
        min-height: 250px;
      }
      .right {
        margin: 10px;
        padding: 30px 20px;
      }
      .form-title {
        font-size: 28px;
      }
      .nav-menu {
        top: 15px;
        left: 15px;
        width: 35px;
        height: 35px;
      }
      .nav-menu i {
        font-size: 20px;
      }
      input, .btn-submit {
        font-size: 14px;
      }
      label {
        font-size: 14px;
      }
      input:focus + label,
      input:not(:placeholder-shown) + label {
        font-size: 10px;
      }
      .register-link {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>

    <div class="right">
      <a href="/" class="nav-menu"><i class="bi bi-arrow-left"></i></a>

      <form method="post">
        {% csrf_token %}
        <h2 class="form-title">Login to GlamNest</h2>
        {% if error %}
          <div class="alert" role="alert">
            {{ error }}
          </div>
        {% endif %}

        <div class="form-group">
          <input type="text" id="username" name="username" required placeholder=" " autocomplete="username" autofocus />
          <label for="username">Username</label>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" required placeholder=" " autocomplete="current-password" />
          <label for="password">Password</label>
          <i class="bi bi-eye-slash-fill toggle-password" id="togglePassword"></i>
        </div>

        <button type="submit" class="btn-submit">Login</button>
       
        <a href="{% url 'User:forgot_password_email' %}" class="register-link">Forgot password?</a>
        <a href="{% url 'User:user_register' %}?next={{ request.GET.next|default_if_none:''|urlencode }}" class="register-link">
          Donâ€™t have an account? Register here
        </a>
      </form>
    </div>
  </div>

  <script>
    // Password toggle functionality
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    if (togglePassword && password) {
      togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash-fill');
      });
    }

    // Automatically hide error alert after 5 seconds
    const alertBox = document.querySelector('.alert');
    if (alertBox) {
      setTimeout(() => {
        alertBox.style.transition = 'opacity 0.5s ease';
        alertBox.style.opacity = '0';
        setTimeout(() => alertBox.remove(), 500); // Fully remove from DOM after fade-out
      }, 5000); // 5 seconds delay
    }
  </script>
</body>
</html>
